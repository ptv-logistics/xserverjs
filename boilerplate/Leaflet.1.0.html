
<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen@1.0.2/dist/leaflet.fullscreen.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-fullscreen@1.0.2/dist/Leaflet.fullscreen.min.js"></script>
    <script src="../token.js"></script>
    <script>

        var map = L.map('map', {
			fullscreenControl: true
//			zoomSnap: 0.5,
//            zoomDelta: 0.25,
//			wheelPxPerZoomLevel: 100
		}
			).setView([51.505, -0.09], 13);

		var getLayer = function(profile) {
		    return L.tileLayer('https://s0{s}-xserver2-europe-test.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}?storedProfile={profile}&xtok={token}', {
				attribution: '<a target="_blank" href="http://www.ptvgroup.com">PTV</a>, HERE',
				maxZoom: 22,
				subdomains: '1234',
				token: token,
				profile: profile
			});
		};
		
		var baseLayers = {
			"PTV sandbox": getLayer("sandbox"),
			"PTV silkysand": getLayer("silkysand").addTo(map),
			"PTV gravelpit": getLayer("gravelpit"),
			"PTV silica": getLayer("gravelpit"),
			"PTV blackmarble": getLayer("blackmarble")
		};

		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
		]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);
		

		var debug = new L.GridLayer();
		debug.createTile = function(coords) {
			var tile = document.createElement('canvas'),
			    ctx = tile.getContext('2d');
			tile.width = tile.height = 256;
			ctx.fillStyle = 'white';
//			ctx.fillRect(0, 0, 255, 255);
			ctx.fillStyle = 'black';
			ctx.fillText('x: ' + coords.x + ', y: ' + coords.y + ', zoom: ' + coords.z, 20, 20);
			ctx.strokeStyle = 'red';
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.lineTo(255, 0);
			ctx.lineTo(255, 255);
			ctx.lineTo(0, 255);
			ctx.closePath();
			ctx.stroke();
			return tile;
		}
			
		L.control.layers(baseLayers, { "Debug": debug}).addTo(map);

    </script>
</body>
</html>
