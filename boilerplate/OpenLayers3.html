<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher@3.8.2/dist/ol-layerswitcher.css" />

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol-layerswitcher@3.8.2/dist/ol-layerswitcher.js"></script>
    <script src="../token.js"></script>
    <script>
        var getLayer = function(profile)
        {
            return new ol.layer.Tile({
                source: new ol.source.XYZ({
                    url: 'https://s0{1-4}-xserver2-test.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}?storedProfile=' + profile +
                         '&xtok=' + token,
                    attributions: ['PTV', 'HERE', 'AND'],
                    layer: profile, maxZoom: 22,
                }),
                title: profile,
                type: 'base'
            })
        };

        // ka
        var center = ol.proj.transform([8.4, 49], 'EPSG:4326', 'EPSG:3857');

        var map = new ol.Map({
            controls: ol.control.defaults().extend([
                new ol.control.FullScreen()
            ]),
            layers: new ol.layer.Group({
                'title': 'Base maps',
                layers: [
                getLayer('silkysand'),
                getLayer('sandbox'),
                getLayer('gravelpit'),
                getLayer('classic'),
                getLayer('blackmarble'),
                getLayer('silica'),
            ]}),
            renderer: 'canvas',
            target: 'map',
            view: new ol.View({
                center: center,
                zoom: 9
            })
        });

            var layerSwitcher = new ol.control.LayerSwitcher({
       });
        map.addControl(layerSwitcher);


        var addstuff = function () {
            var count = 20000;
            var features = new Array(count);
            var e = 45000;
            for (var i = 0; i < count; ++i) {
                var coordinates = [center[0] + 2 * e * Math.random() - e, center[1] + 2 * e * Math.random() - e];
                features[i] = new ol.Feature(new ol.geom.Point(coordinates));
            }

            var source = new ol.source.Vector({
                features: features
            });

            var clusterSource = new ol.source.Cluster({
                distance: 40,
                source: source
            });

            var styleCache = {};
            var clusters = new ol.layer.Vector({
                source: clusterSource,
                style: function (feature, resolution) {
                    var size = feature.get('features').length;
                    var style = styleCache[size];
                    if (!style) {
                        style = [new ol.style.Style({
                            image: new ol.style.Circle({
                                radius: 10,
                                stroke: new ol.style.Stroke({
                                    color: '#fff'
                                }),
                                fill: new ol.style.Fill({
                                    color: '#3399CC'
                                })
                            }),
                            text: new ol.style.Text({
                                text: size.toString(),
                                fill: new ol.style.Fill({
                                    color: '#fff'
                                })
                            })
                        })];
                        styleCache[size] = style;
                    }
                    return style;
                }
            });

            var raw = new ol.layer.Vector({
                source: source
            });

            map.addLayer(clusters);
        };

        addstuff();
    </script>
</body>

</html>
