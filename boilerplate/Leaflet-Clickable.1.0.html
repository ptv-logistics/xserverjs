<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-xserver@1.1.5/dist/leaflet-xserver.js"></script>
    <script src="../token.js"></script>
    <script>
        var map = L.map('map').setView(new L.LatLng(40.712777777778, -74.005833333333), 13);

        var interactiveTileLayer = L.tileLayer.xserver(
            'https://s0{s}-xserver2-test.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}' +
            '?storedProfile={profile}&layers=background,transport,labels,PTV_TrafficIncidents&contentType=JSON&xtok={token}' +
            '&userLanguage=en&timeConsideration=SNAPSHOT&referenceTime={referenceTime}',
            {
                profile: 'silkysand',
                token: window.token,
                subdomains: '1234',
                maxZoom: 22,
                pane: 'tilePane',
                referenceTime: new Date().toISOString()
            }).addTo(map);
    </script>
</body>

</html>
