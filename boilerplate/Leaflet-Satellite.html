<!DOCTYPE html>
<html>

<head>
    <title>xServer-Here sample</title>
    <meta charset="utf-8" />

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.4.0/leaflet.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v1.4.0/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-xserver@1.0.6/dist/leaflet-xserver.js"></script>
    <script src="../token.js"></script>
    <script>
        var here_app_id = '<your_app_id>';
        var here_app_code = '<your_app_code>';
        var xsi_token = window.token;

        var map = L.map('map', {
            maxZoom: 22
        }).setView(new L.LatLng(49.01405, 8.4044), 14);

        var getLayer = function (layers) {
            return L.tileLayer(
                'https://s0{s}-xserver2-test.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}' +
                '?storedProfiles={storedProfile}&layers={layers}&xtok={token}', {
                    storedProfile: 'silkysand',
                    layers: layers,
                    token: xsi_token,
                    maxZoom: 22,
                    subdomains: '1234'
                });
        }

        var HERE_satelliteDay = L.tileLayer(
            'https://{s}.{base}.maps.cit.api.here.com/maptile/2.1/{type}/{mapID}/satellite.day/{z}/{x}/{y}/{size}/{format}?app_id={app_id}&app_code={app_code}&lg={language}', {
                attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
                subdomains: '1234',
                mapID: 'newest',
                app_id: here_app_id,
                app_code: here_app_code,
                base: 'aerial',
                maxNativeZoom: 20,
                maxZoom: 22,
                type: 'maptile',
                language: 'eng',
                format: 'png8',
                size: '256'
            }).addTo(map);

        var baseLayers = {
            "Vector": getLayer("background"),
            "Satellite": HERE_satelliteDay.addTo(map)
        };

        var overlays = {
            "Transport": getLayer("transport").addTo(map),
            "Labels": getLayer("labels").addTo(map),
            "Restriction Zones": getLayer("PTV_RestrictionZones"),
            "Truck Attributes": getLayer("PTV_TruckAttributes")
        };

        L.control.layers(baseLayers, overlays).addTo(map);
    </script>
</body>

</html>
