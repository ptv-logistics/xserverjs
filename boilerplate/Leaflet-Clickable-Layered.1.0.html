<!DOCTYPE html>
<html>

<head>
    <title>Clickable Tiles Example</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen@1.0.2/dist/leaflet.fullscreen.css" />    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-fullscreen@1.0.2/dist/Leaflet.fullscreen.min.js"></script>
    <script src="https://unpkg.com/leaflet-xserver@1.0.4/dist/leaflet-xserver.js"></script>
    <script src="../token.js"></script>
    <script>
        var coordinate = L.latLng(49.01405, 8.4044); // KA
        var radius = 250; // m

        var map = L.map('map', {fullscreenControl: true}).setView(coordinate, 14);

        var basemapLayer = L.tileLayer(
            'https://s0{s}-xserver2-test.cloud.ptvgroup.com/services/rest/XMap/tile/{z}/{x}/{y}' +
            '?storedProfile={profile}&xtok={token}',
            {
                profile: 'silkysand',
                token: window.token,
                attribution: '<a target="_blank" href="http://www.ptvgroup.com">PTV</a>, HERE',
                subdomains: '1234',
                maxZoom: 22,
                pane: 'tilePane'
            }).addTo(map);

        var circle = L.circle(coordinate, radius / Math.cos(coordinate.lng / 2 / Math.PI), {
            color: 'red',
            fillColor: 'orange',
            fillOpacity: 0.5,
            pane: 'overlayPane'
        }).addTo(map).bindPopup("I am a circle.");

        // create a new pane for our layer
        map.createPane('clickableTiles');
        map.getPane('clickableTiles').style.zIndex = 500;

        var truckAttributesLayer = L.tileLayer.xserver(
            'https://s0{s}-xserver2-test.cloud.ptvgroup.com/services/rest/XMap/experimental/tile/{z}/{x}/{y}' +
            '?storedProfile={profile}&layers=PTV_TrafficIncidents&contentType=JSON&xtok={token}' +
            '&userLanguage=en&timeConsideration=SNAPSHOT&referenceTime={referenceTime}',
            {
                profile: 'silkysand',
                token: window.token,
                attribution: '<a target="_blank" href="http://www.ptvgroup.com">PTV</a>, HERE',
                subdomains: '1234',
                maxZoom: 22,
                pane: 'clickableTiles',
                referenceTime: new Date().toISOString()
            }).addTo(map);

        var layers = {
            "Base Map": basemapLayer,
            "Circle": circle,
            "Truck Attributes": truckAttributesLayer
        };

        L.control.layers({}, layers,
            { position: 'bottomleft', autoZIndex: false }).addTo(map);

    </script>
</body>

</html>
